<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Empleados</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <app-empleado-index [empleadoState]="empleadoState" *ngIf="empleadoState.location === 'index'"></app-empleado-index>
    <app-empleado-create-huella [empleadoState]="empleadoState" *ngIf="empleadoState.location === 'create-huella'"></app-empleado-create-huella>
    <app-empleado-edit-huella [empleadoState]="empleadoState" *ngIf="empleadoState.location === 'edit-huella'"></app-empleado-edit-huella>
</ion-content>
