<div id="colorlib-page">
  <div id="colorlib-main">
    <div class="colorlib-contact animate-box bg-login" data-animate-effect="fadeInRight">
      <div class="colorlib-narrow-content">
        <div class="row animate-box">
          <div class="col-lg-4 bg-transparent-50">
            <div class="mt-3">
              <span class="heading-meta">Ingreso</span>
              <h2 class="colorlib-heading">Iniciar Sesión</h2>
              <div class="row">
                <div class="col-md-12">
                  <form action="">
                    <div class="form-group">
                      <img alt="" [src]="userImage" class="sidebar-img mb-3">
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Cuenta" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Contraseña" type="password">
                    </div>
                    <div class="form-group text-right">
                      <button class="btn btn-primary btn-block btn-lg btn-send-message">Ingresar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
