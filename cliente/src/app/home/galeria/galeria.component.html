<div class="colorlib-work">
  <div class="colorlib-narrow-content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
        <span class="heading-meta">Galeria</span>
        <h2 class="colorlib-heading">Nuestros Productos</h2>
      </div>
    </div>
    <div class="row row-bottom-padded-md">
      <div *ngFor="let img of imagenes; let i = index" [class.col-md-3]="img.size === 'sm'"
           [class.col-md-6]="img.size === 'md'"
           class="animate-box" data-animate-effect="fadeInRight">
        <div class="project" style="background-image: url({{img.url}});">
          <div class="desc" [class.bg-dark-80]="smallScren && img.showDescription">
            <div class="con">
              <h3><a>{{ img.name }}</a></h3>
              <span *ngIf="!smallScren || img.showDescription" class="text-description-gallery" [innerHTML]="img.description"></span>
              <p class="icon">
                <span class="pointer"><a class="bg-primary" (click)="openGallery(i)"><i class="icon-eye"></i></a></span>
                <!--<span><a href="#"><i class="icon-share3"></i></a></span>
                <span><a href="#"><i class="icon-heart"></i> 49</a></span>-->
                <span *ngIf="smallScren && !img.showDescription"><a (click)="img.showDescription = !img.showDescription"><fa-icon [icon]="faInfo"></fa-icon> Ver Info</a></span>
                <span *ngIf="smallScren && img.showDescription"><a (click)="img.showDescription = !img.showDescription"><fa-icon [icon]="faEyeSlash"></fa-icon> Ocultar</a></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="row" *ngIf="router.url.search('galeria') !== -1">
      <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
        <ul class="pagination">
          <li class="disabled"><a href="#">&laquo;</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>-->
    <ngx-image-gallery #ngxImageGallery [images]="imagenes"></ngx-image-gallery>
  </div>
</div>
