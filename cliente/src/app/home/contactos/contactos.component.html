<div class="colorlib-contact">
  <div class="colorlib-narrow-content">
    <div class="row">
      <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
        <span class="heading-meta">Contactos y Reservas</span>
        <h2 class="colorlib-heading">Contactanos</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInRight">
          <agm-map
            [disableDoubleClickZoom]="true"
            [latitude]="lat"
            [longitude]="lng"
            [usePanning]="true"
            [zoom]="zoom">
            <agm-transit-layer></agm-transit-layer>
            <agm-marker
              [label]="'PRODAG'"
              [latitude]="lat"
              [longitude]="lng"
              [markerDraggable]="false"
              [title]="'PRODAG'">
              <agm-info-window>
                <h4><strong>Prodag</strong></h4>
                <p>Empresa de Productos de Acero Galvanizado</p>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>
      <div class="col-md-6">
        <app-reservas></app-reservas>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">

          <div class="colorlib-icon">
            <!--<i class="icon-phone"></i>-->
