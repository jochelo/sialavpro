<div id="colorlib-page">
  <a (click)="isCollapse = !isCollapse" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
  <aside class="js-fullheight" id="colorlib-aside" role="complementary">
    <h1 id="colorlib-logo"><a [routerLink]="['/home']">Prodag</a></h1>
    <nav id="colorlib-main-menu" role="navigation">
      <ul>
        <li [class.colorlib-active]="router.url.search('inicio') !== -1">
          <a [routerLink]="'/home/inicio'">Inicio</a>
        </li>
        <li [class.colorlib-active]="router.url.search('galeria') !== -1">
          <a [routerLink]="'/home/galeria'">Galería</a>
        </li>
        <li [class.colorlib-active]="router.url.search('servicios') !== -1">
          <a [routerLink]="'/home/servicios'">Servícios</a>
        </li>
        <li [class.colorlib-active]="router.url.search('contactos') !== -1">
          <a [routerLink]="'/home/contactos'">Contactos y Reservas</a>
        </li>
        <li [class.colorlib-active]="router.url.search('login') !== -1">
          <a [routerLink]="'/login'">
            <fa-icon [icon]="faSignInAlt"></fa-icon>
          </a>
        </li>
      </ul>
    </nav>

    <div class="colorlib-footer">
      <p>
        <small>
          Copyright &copy; 2020 "PRODAG"
          <br>
          <fa-icon [icon]="faUserCircle"></fa-icon>
          Desarrollado por
          <a href="https://github.com/jochelo" target="_blank">Jochelo Developer</a>
        </small>
      </p>
      <ul>
        <li><a href="#" target="_blank"><i class="icon-facebook2"></i></a></li>
        <!--<li><a href="#" target=_blank><i class="icon-twitter2"></i></a></li>-->
        <li><a href="#" target="_blank"><i class="icon-instagram"></i></a></li>
        <!--<li><a href="#" target=_blank><i class="icon-linkedin2"></i></a></li>-->
      </ul>
    </div>

  </aside>
  <div id="colorlib-main">
    <router-outlet></router-outlet>
  </div>
</div>
