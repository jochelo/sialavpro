<div id="colorlib-page">

      <aside class="js-fullheight" id="colorlib-aside" role="complementary">
        <h1 id="colorlib-logo"><a (click)="onCollapseMenu()" [routerLink]="['/home']">KE - MALLA</a></h1>
        <nav id="colorlib-main-menu" role="navigation">
          <ul>
            <li [class.colorlib-active]="router.url.search('inicio') !== -1">

            </li>
            <li [class.colorlib-active]="router.url.search('galeria') !== -1">
              <a (click)="onCollapseMenu()" [routerLink]="'/home/galeria'">Galería</a>
            </li>

            </li>-->
            <li [class.colorlib-active]="router.url.search('contactos') !== -1">
              <a (click)="onCollapseMenu()" [routerLink]="'/home/contactos'">Contactos y Reservas</a>
            </li>
            <li [class.colorlib-active]="router.url.search('login') !== -1">
              <a (click)="onCollapseMenu()" [routerLink]="'/login'">
                <fa-icon [icon]="faSignInAlt"></fa-icon>
              </a>
            </li>
          </ul>
        </nav>

        <div class="colorlib-footer">
